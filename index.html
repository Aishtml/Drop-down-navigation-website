<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com"> 
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
  <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Intro section with dropdown navigation</title>
</head>
<body>
  <!-- nav section -->
  <div class="nav">
    <a href="#">
      <img src="images/logo.svg" alt="">
    </a>
    <button class="nav__menu">
      <img src="images/icon-menu.svg" alt="">
    </button>
    <nav class="menu hidden">
      <button class="menu__close">
        <img src="images/icon-close-menu.svg" alt="">
      </button>
      <ul>
        <li>
          Feature
          <img src="images/icon-arrow-down.svg" alt="">
        </li>
        <li>
          Company
          <img src="images/icon-arrow-down.svg" alt="">
        </li>
        <li>Careers</li>
        <li>About</li>
      </ul>
      <ul class="nav__link">
        <li>Login</li>
        <li class="btn">Register</li>
      </ul>
    </nav>
  </div>

  <!-- hero section -->
  <div class="hero">
    <div class="hero__img">
      <img id="image" src="images/image-hero-mobile.png" alt="">
    </div>
    <div class="hero__section">
      <div class="hero__text">
        <h1>Make remote work</h1>
        <p>Get your team in sync, no matter your location. Streamline processes, create team rituals, and watch productivity soar.</p>
        <a href="#">Learn more</a>
      </div>
      <!-- footer section -->
      <div class="collaboration">
        <img src="images/client-databiz.svg" alt="">
        <img src="images/client-audiophile.svg" alt="">
        <img src="images/client-meet.svg" alt="">
        <img src="images/client-maker.svg" alt="">
      </div>
    </div>
  </div>

  <footer>
    <small>Challenge by frontendmentor coded by Aisdev</small>
  </footer>


  <script src="main.js"></script>
</body>
